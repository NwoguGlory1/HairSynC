<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
</head>
<body>

<div class="login-container">
    <form method="post" action="{% url 'store:login' %}">
        {% csrf_token %}
        <div>
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <div class="registration-link">
        <p>Don't have an account? <a href="{% url 'store:register' %}">Sign Up</a></p>
    </div>
    <div class="logout-link">
        <p>Already logged in? <a href="{% url 'store:logout' %}">Log Out</a></p>
    </div>
</div>

</body>
</html>

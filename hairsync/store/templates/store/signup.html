<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
  <title>HairSynC</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="favicon.png" rel="icon">

  <!-- Template Main CSS File -->
  <link href="style.css" rel="stylesheet">

  <!-- Link to boostrap-->
  <link href="css/all.min.css" rel="stylesheet">
  
  <body>
    <!--SignUp-->
    <div class="signup-page container bg-light">
      <div class="row mt-5">
        <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
          <h2 class="text-center pt-3">SignUp Now</h2>
          <p class="text-center text-muted lead">It only takes a minute.</p>
            <!--Form starts-->
            <form action="#">
              <div class="input-group mb-4">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="First Name" />
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Last Name" />
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                <input type="text" class="form-control" placeholder="Email" />
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input type="text" class="form-control" placeholder="Password" />
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input type="text" class="form-control" placeholder="Confirm Password" />
              </div>
              <div class="d-grid">
                <button type="button" class="btn btn-success">SignUp Now</button>
                <p class="text-center text-muted mt-3">
                  When You Register by Clicking SignUp Button, You Agree to our <a href="#">Terms and Conditions</a></p>
                <p class="text-center">
                  Already Have an Account ? <a href="login.html">Login Here</a>
                </p>
                <p class="text-center"></p>
              </div>
            </form>
            <!--Form close-->
        </div>
      </div>
    </div>
  </body>
</head>
</html>

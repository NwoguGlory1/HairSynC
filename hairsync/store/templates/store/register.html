<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <!-- static/store/style.css -->
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>

    <main>
        <form id="register-form" action="{% url 'store:register' %}" method='post'>

            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 HairSynC Store. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('register-form');
        
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
        
                var formData = new FormData(form);
        
                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    credentials: 'same-origin' // Include cookies for CSRF protection
                })
                .then(function(response) {
                    if (response.redirected) {
                        window.location.href = response.url; // Redirect to the new URL
                    } else {
                        return response.json(); // Parse the JSON response
                    }
                })
                .then(function(data) {
                    if (data.error) {
                        // Handle errors here, e.g., display an error message
                        console.error(data.error);
                    } else {
                        // Handle successful registration here, e.g., display a success message
                        console.log(data.message);
                    }
                })
                .catch(function(error) {
                    console.error('Error:', error);
                });
            });
        });
        </script>        
</body>
</html>

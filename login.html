<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
  <title>HairSynC</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="favicon.png" rel="icon">

  <!-- Template Main CSS File -->
  <link href="style.css" rel="stylesheet">

  <!-- Link to boostrap-->
  <link href="css/all.min.css" rel="stylesheet">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
    <div class="login-page container-fluid">
        <form class="mt-4">
            <h4 class="text-center">Login</h4>
            <div class="mb-3 mt-5">
                <label for="exampleInputEmail1" class="form-label">User Name</label>
                <input type="email" class="form-control" placeholder="Enter Email Address" id="exampleInputEmail1" aria-describedby="emailHelp">  
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter four digits of choice" id="exampleInputPassword1">
                <div id="emailHelp" class="form-text mt-3">Forget Password?</div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Login</button>
        </form>
    </div>
</body>
</html>
